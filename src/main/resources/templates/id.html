<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/id.css">
    <title>首頁</title>
</head>
<body>
    <div th:replace="~{nav :: nav}"></div>
    <div th:replace="~{sign_system :: sign_system}"></div>
    <div class="information-container" id="information-container">
        <div class="information-header">
            <div>帳戶資訊</div>
            <button class="close" id="close-information"><img src="/image/close.png"></button>
        </div>
        <form class="information-form" id="information-form">
            <!-- <div class="input-box">
                <label for="account" class="consistent-text">帳號：</label>
                <input type="text" id="account-information" name="account-signon" class="text" placeholder="請輸入帳號">
            </div> -->
            <!-- <div class="input-box">
                <label for="password" class="consistent-text">密碼：</label>
                <input type="text" id="password-information" name="password-signon" class="text" placeholder="請輸入密碼">
            </div> -->
            <div class="input-box">
              <label for="name" class="consistent-text">編號：</label>
              <div id="id-information" name="id" class="text"></div>
            </div>
            <div class="input-box">
                <label for="name" class="consistent-text">姓名：</label>
                <input type="text" id="name-information" name="name" class="text" placeholder="請輸入姓名">
            </div>
            <div class="input-box">
                <label for="e-mail" class="consistent-text">e-mail：</label>
                <input type="text" id="email-information" name="e-mail" class="text" placeholder="請輸入電子郵件">
            </div>
            <div class="input-box">
                <label for="birthday" class="consistent-text">生日：</label>
                <input type="text" id="birthday-information" name="birthday" class="text" placeholder="請輸入出生年月分">
            </div>
            <div class="input-box">
                <label for="callPhone" class="consistent-text">手機：</label>
                <input type="text" id="callPhone-information" name="callPhone" class="text" placeholder="請輸入手機號碼">
            </div>
            <button class="storage-button" id="id_page_storage-button" type="button">儲存</button>
        </form>
        <div class="id-edit-success-message" id="id-edit-message"></div>
        <div class="footer"></div>
    </div>
    <div class="information-page" id="information-page">
        <div class="information-page-header">
            <div>帳戶資訊</div>
        </div>
        <div class="information-table" id="information-table">
            <table>
              <tr>
                <th class="consistent-text">編號：</th>
                <td class="infor-data" id="id_page_id_number"></td>
              </tr>
              <tr>
                <th class="consistent-text">帳號：</th>
                <td class="infor-data" id="id_page_account"></td>
              </tr>
              <tr>
                <th class="consistent-text">姓名：</th>
                <td class="infor-data" id="id_page_name"></td>
              </tr>
              <tr>
                <th class="consistent-text">e-mail：</th>
                <td class="infor-data" id="id_page_e-mail"></td>
              </tr>
              <tr>
                <th class="consistent-text">生日：</th>
                <td class="infor-data" id="id_page_birthday"></td>
              </tr>
              <tr>
                <th class="consistent-text">手機：</th>
                <td class="infor-data" id="id_page_phone"></td>
              </tr>
            </table>
            <button class="edit-button" id="id_page_edit-button">編輯</button>
        </div>
    </div>
    <div th:replace="~{foot :: foot}"></div>
    <script src="/js/sign_system.js"></script>
    <script src="/js/id.js"></script>
    <script src="/js/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/webSocket.js"></script>
</body>
</html>
