<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/cash_flow_record.css">
    <title>首頁</title>
</head>
<body>
    <div th:replace="~{nav :: nav}"></div>
    <div th:replace="~{sign_system :: sign_system}"></div>
    <div class="cash-record-selector">
        <select id="data-type-selector">
            <option value="DEPOSIT">儲值紀錄</option>
            <option value="CONSUMPTION">停車紀錄</option>
            <option value="INCOME">停車場收入</option>
        </select>
        <select id="time-range-selector">
            <option value="this_week">7天內</option>
            <option value="this_month">30天內</option>
            <option value="all">全部</option>
        </select>
    </div>
    <div class="plate-board-container">
        <div class="plate-board-information" id="plate-board-information">
            <div id="record-date"></div>
            <div id="record-car-board"></div>
            <div id="record-parking-lot-name"></div>
            <div id="record-square-number"></div>
            <div id="record-start-time"></div>
            <div id="record-stop-time"></div>
            <div id="record-payment"></div>
        </div>
    </div>
    <div th:replace="~{foot :: foot}"></div>
    <script src="/js/sign_system.js"></script>
    <script src="/js/cash_record.js"></script>
    <script src="/js/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/webSocket.js"></script>
</body>
</html>
