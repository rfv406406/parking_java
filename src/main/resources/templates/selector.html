<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/selector.css">
    <title>首頁</title>
</head>
<body>
    <div th:replace="~{nav :: nav}"></div>
    <div th:replace="~{sign_system :: sign_system}"></div>
    <div class="slider-container">
        <div class="range-slider">
            <div class="value" id="valuePrice">0元</div>
            <div class="label-container">
                <div class="slider-label">價格：</div>
                <input class="consistent-text" type="range" min="0" max="1000" value="0" id="rangeMaxPrice" step="5">
            </div>
        </div>
        <div class="range-slider">
            <div class="value" id="valueDistance">0 m</div>
            <div class="label-container">
                <div class="slider-label">距離：</div>
                <input class="consistent-text" type="range" min="0" max="2000" value="0" id="rangeMaxDistance" step="500">
            </div>
        </div>
        <div class="range-slider">
            <div class="value" id="valueWidth">0 m</div>
            <div class="label-container">
                <div class="slider-label">車寬：</div>
                <input class="consistent-text" type="range" min="0" max="6" value="0" id="rangeMaxWidth" step="1">
            </div>
        </div>
        <div class="range-slider">
            <div class="value" id="valueHeight">0 m</div>
            <div class="label-container">
                <div class="slider-label">車高：</div>
                <input class="consistent-text" type="range" min="0" max="10" value="0" id="rangeMaxHeight" step="1">
            </div>
        </div>
        <div class="range-slider">
            <button class="main-selector-button">確認</button>
        </div>
    </div>
    <div th:replace="~{foot :: foot}"></div>
    <script src="/js/sign_system.js"></script>
    <script src="/js/selector.js"></script>
    <script src="/js/base.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/webSocket.js"></script>
</body>
</html>
