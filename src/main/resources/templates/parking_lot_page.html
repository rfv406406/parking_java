<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/parking_lot_page.css">
    <link rel="stylesheet" href="/css/alert.css">
    <title>停車場頁面</title>
</head>
<body>
    <div th:replace="~{nav :: nav}"></div>
    <div th:replace="~{sign_system :: sign_system}"></div>
    <div th:replace="~{alert_page :: alert_page}"></div>
    <main class="main">
    <div class="parking-lot-page" id="parking-lot-page">
        <div class="information-page-header">
            <div>出租停車場</div>
            <button class="close" id="parking-lot-page-increase">新增</button>
        </div>
        <div id="parking-lot-container">
            <!-- <div class="parking-lot-page-table" id="parking-lot-page-table">
                <div class="image"></div>
                <div class="parking-lot-information-page-go-button" id="parking-lot-information-page-go-button"></div>
            </div>
            <div class="separator"></div> -->
        </div>    
    </div>
    <div class="parking-lot-information-page" id="parking-lot-information-page">
        <div class="information-page-header">
            <div>停車場資訊</div>
            <button class="parking-lot-information-page-close" id="parking-lot-information-page-close"><img src="/image/close.png"></button>
        </div>
        <div class="separator"></div>
        <div class="information-table" id="information-table">
            <table>
                <tr style="display:none">
                    <th class="consistent-text">ID：</th>
                    <td class="infor-data" id="parking-lot-id"></td>
                </tr>
                <tr>
                    <th class="consistent-text">名稱：</th>
                    <td class="infor-data" id="parking-lot-name"></td>
                </tr>
                <tr>
                    <th class="consistent-text">地址：</th>
                    <td class="infor-data" id="parking-lot-address"></td>
                </tr>
                <tr>
                    <th class="consistent-text">附近地標：</th>
                    <td class="infor-data" id="parking-lot-near-landmark"></td>
                </tr>
                <tr>
                    <th class="consistent-text">開放時間：</th>
                    <td class="infor-data" id="parking-lot-opening-time"></td>
                </tr>
                <tr>
                    <th class="consistent-text">空間位置：</th>
                    <td class="infor-data" id="parking-lot-in-out"></td>
                </tr>
                <tr>
                    <th class="consistent-text">價格：</th>
                    <td class="infor-data" id="parking-lot-price"></td>
                </tr>
                <tr>
                    <th class="consistent-text">車寬限制：</th>
                    <td class="infor-data" id="parking-lot-width"></td>
                </tr>
                <tr>
                    <th class="consistent-text">車高限制：</th>
                    <td class="infor-data" id="parking-lot-height"></td>
                </tr>
                <tr>
                    <th class="consistent-text">車位數量：</th>
                    <td class="infor-data" id="parking-space-total-number"></td>
                </tr>
                <tr>
                    <th class="consistent-text">車位編號：</th>
                    <td><button class="infor-data" id="parking-lot-square-page-go-button"></button></td>
                </tr>
            </table>
            <button class="edit-button" id="parking-lot-information-page-edit-button">編輯</button>
        </div>
    </div>
    <div class="parking-lot-information-container" id="parking-lot-information-container">
        <div class="information-header">
            <div>停車場資訊</div>
            <button class="close" id="parking-lot-information-container-close"><img src="/image/close.png"></button>
        </div>
        <form class="information-form" id="information-form">
            <div style="display:none" class="input-box">
                <label for="parking-lot-id-input" class="consistent-text">*ID：</label>
                <input type="text" id="parking-lot-id-input" name="parking-lot-name-input" class="text" placeholder="請輸入ID">
            </div>
            <div class="input-box">
                <label for="parking-lot-name-input" class="consistent-text">*名稱：</label>
                <input type="text" id="parking-lot-name-input" name="parking-lot-name-input" class="text" placeholder="請輸入名稱">
            </div>
            <div class="input-box">
                <label for="parking-lot-address-input" class="consistent-text">*地址：</label>
                <input type="text" id="parking-lot-address-input" name="parking-lot-address-input" class="text" placeholder="請輸入地址">
            </div>
            <div class="input-box">
                <label for="parking-lot-near-input" class="consistent-text">附近地標：</label>
                <input type="text" id="parking-lot-near-input" name="parking-lot-near-input" class="text" placeholder="請輸入地標">
            </div>
            <div class="input-box">
                <label for="parking-lot-image-input" class="consistent-text">*上傳圖片：</label>
                <input type="file" id="parking-lot-image-input" name="parking-lot-image-input" class="text" multiple>
            </div>
            <div class="input-box">
                <label for="parking-lot-opening-time-am-input" class="consistent-text">*開放時間：</label>
                <input type="time" id="parking-lot-opening-time-am-input" name="parking-lot-opening-time-input" class="text-time" min="00:00" max="24:00" placeholder="08:00">
                <div style="width: 5px;"></div>
                <input type="time" id="parking-lot-closing-time-pm-input" name="parking-lot-closing-time-input" class="text-time" min="00:00" max="24:00" placeholder="18:00">
            </div>
            <div class="input-box">
                <label for="parking-lot-in-out-input" class="consistent-text">空間位置：</label>
                <input type="text" id="parking-lot-in-out-input" name="parking-lot-in-out-input" class="text" placeholder="室內、室外、室外含遮蔽">
            </div>
            <div class="input-box">
                <label for="parking-lot-price-input" class="consistent-text">*價格：</label>
                <input type="number" inputmode="numeric" oninput="this.value = this.value.replace(/\D/g, '')" id="parking-lot-price-input" name="parking-lot-price-input" class="text" placeholder="請輸入價格">
            </div>
            <div class="input-box">
                <label for="parking-lot-width-input" class="consistent-text">*車寬限制：</label>
                <input type="number" inputmode="numeric" oninput="this.value = this.value.replace(/\D/g, '')" id="parking-lot-width-input" name="parking-lot-width-input" class="text" placeholder="請輸入寬度">
            </div>
            <div class="input-box">
                <label for="parking-lot-height-input" class="consistent-text">*車高限制：</label>
                <input type="number" inputmode="numeric" oninput="this.value = this.value.replace(/\D/g, '')" id="parking-lot-height-input" name="parking-lot-height-input" class="text" placeholder="請輸入高度">
            </div>
            <div class="input-box-container" id="input-car-space-container">
                <!-- <div class="input-box">
                    <label for="parking-lot-number" class="consistent-text">*車位編號1：</label>
                    <input type="text" id="parking-lot-number-input" name="parkingSquareNumber" class="text" placeholder="請輸入車位編號">
                </div>
                <div style="display:none" class="input-box">
                    <label for="parking-square-image" class="consistent-text">*車位圖片：</label>
                    <input type="file" id="parking-square-image-input" name="carSpaceNumber" class="text">
                </div> -->
            </div>
            <button type="button" class="add-input-car-space-container-button" id="add-input-car-space-container-button">增加欄位</button>
            <button class="storage-button" id="parking-lot-information-container-storage-button" type="button">儲存</button>
        </form>
        <div class="parking-lot-storage-success-message" id="parking-lot-storage-success-message"></div>
        <div class="footer"></div>
    </div>
    <div class="parking-lot-square-page" id="parking-lot-square-page">
        <div class="information-header">
            <div>停車位資訊</div>
            <button class="close"  id="parking-lot-square-page-close"><img src="/image/close.png"></button>
        </div>
        <div class="parking-lot-square-table" id="parking-lot-square-table">
                <div class="image"><img src="/image/noimage.png"></div>
                <div class="text">ASD-1234</div>
                <div class="text">停車場一樓，靠電梯右側第一個車位</div>
        </div>
        <div class="footer"></div>
    </div>
    </main>
    <div th:replace="~{foot :: foot}"></div>
    <script src="/js/sign_system.js"></script>
    <script src="/js/base.js"></script>
    <script src="/js/parkingLotPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/js/webSocket.js"></script>
</body>
</html>
