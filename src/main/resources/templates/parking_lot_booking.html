<div th:fragment="parking_lot_booking" id="parking-lot-information-container" class="parking_lot-information-container">
    <div class="parking_lot-image">
        <button class="button-img-left" id="button-img-left"></button>
        <div class="parking_lot_image_container" id="parking_lot_image_container">
            <div class="pot_container"></div>
        </div>
        <button class="button-img-right" id="button-img-right"></button>
    </div>
    <div class="parking_lot-information">
        <div id="parking-lot-id" style="display: none;"></div>
        <div class="parking_lot-name" id="parking-lot-name"></div>
        </br>
        <div class="parking_lot-address" id="parking-lot-address"></div>
        </br>
        <div class="parking_lot-address" id="parking-lot-near-landmark"></div>
        </br>
        <div class="parking_lot-address" id="parking-lot-holder-phone">聯絡電話:</div>
        <button class="button" id="navigation">導航</button>
        <select class="selector" id="data-type-selector">
            <option value="0" disabled selected hidden>選擇車位</option>
        </select>    
        <div class="parking_lot-information-data">
            <div class="parking_lot-information-data-title">停車每小時</div>
            <div class="parking_lot-information-data-title">剩餘車位</div>
            <div class="parking_lot-information-data-title">開放時間</div>
        </div>
        <div class="parking_lot-information-data-render">
            <div class="parking_lot-information-data-render-data" id="parking-lot-price"></div>
            <div class="parking_lot-information-data-render-data" id="parking-space-total-number"></div>
            <div class="parking_lot-information-data-render-data" id="parking-lot-opening-time"></div>
        </div>
        <div class="parking_lot-information-data">
            <div class="parking_lot-information-data-title">空間位置</div>
            <div class="parking_lot-information-data-title">高度限制</div>
            <div class="parking_lot-information-data-title">寬度限制</div>
        </div>
        <div class="parking_lot-information-data-render">
            <div class="parking_lot-information-data-render-data" id="parking-lot-in-out"></div>
            <div class="parking_lot-information-data-render-data" id="parking-lot-height"></div>
            <div class="parking_lot-information-data-render-data" id="parking-lot-width"></div>
        </div>
        <div class="button-container">
            <button class="button" id="button-parking-booking">我要停車</button>
            <p class="full-capacity-message">目前客滿</p>
        </div>
        <div class="separator"></div>
        <div>
            停車資訊
            </br>
            </br>停車未滿1小時，以1小時計，之後未滿30分鐘以30分鐘計，進場5分鐘內免費，按下停止計費按鈕後請於5分鐘內離場。
            </br>預約車位將為您保留十分鐘，時間過後將開始計費，未滿1小時，以1小時計，之後未滿30分鐘以30分鐘計。
            <button class="button" id="button-turning-chatroom">聯繫業主</button>
        </div>
        <div class="separator"></div>
    </div>
</div>
